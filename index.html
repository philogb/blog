---
layout: default
title: Nicolas Garcia Belmonte's Blog
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
